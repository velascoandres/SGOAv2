{% extends 'base.html' %}
{% load crispy_forms_tags %}

{%block content %}
<style>
.button {
  border-radius: 4px;
  background-color:#B22222;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 20px;
  padding: 10px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}


.transparent
{ 
   background:#7f7f7f;
   background:rgba(0,0,0.2,0.5);
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
</style>
<div class="container">
<div class="col-md-8 col-sm-10 ">
<div class="form-group container">
		<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form|crispy }}
			<button type="submit" class="button"><span>Continuar</span></button>
		</form>
</div>
</div>
</div>

{% endblock %}
